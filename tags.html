{{template "header.html" .}}

<div class="blogitem">
    <div class="text">
        <div>
            <h2>标签</h2>
        </div>
        <div id="posts">

            <div class="each-post">
                <ul>
                    {{range $.tags}}
                    <li>
                        <a href="{{$.tagPostsUrl}}/{{.Tag}}">
                            {{.Tag}} {{.Count}}
                        </a>
                    </li>
                    {{end}}
                </ul>
            </div>
        </div>
    </div>

    {{template "footer.html" .}}
</div>






</body>
</html>
